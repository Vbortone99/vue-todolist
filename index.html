<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vue TO-DO List</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header class="m-3">
          <img src="img/logo.svg" alt="Boolean Logo" />
          <h1 class="text-success text-center">To-Do List</h1>
          <div class="mb-3">
            <div class="row">
              <label for="" class="form-label text-center fw-bold text-success">Your Tasks</label>
              <div class="col d-flex justify-content-center gap-2">
                <input type="text"
                  class="form-control form-control-sm w-50 shadow"
                  name=""
                  id=""
                  aria-describedby="helpId"
                  placeholder="*Add your personal Tasks"
                />
                <button class="btn btn-success shadow">+</button>
              </div>
            </div>
          </div>
        </header>
        <main class="pt-4 d-flex justify-content-center">
            <ul class="list-group w70 shadow">
                <li class="list-group-item d-flex justify-content-between">
                    <span class="fw-bold point">item</span>
                    <i class="fa-solid fa-trash point"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span class="fw-bold point">Item</span>
                    <i class="fa-solid fa-trash point"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span class="fw-bold point">item</span>
                    <i class="fa-solid fa-trash point"></i>
                </li>
            </ul>
        </main>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
